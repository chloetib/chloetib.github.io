---
layout: default
title: Home
---

<div class="art">
    {% for post in site.categories.art %}
		<a href="{{ post.url }}" title="{{ post.title }}">
			<div style="background-image:url({% if post.thumbnail %}{{post.thumbnail}}{% else %}{{ post.banner }}{% endif %});" class="banner">
				<div class="overlay"></div>
			</div>
		</a>
    {% endfor %}
</div>
